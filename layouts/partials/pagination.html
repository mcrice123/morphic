<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
        <li><a href="{{ .Paginator.Prev.URL | relURL }}"
                class="button big previous">Older</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big previous">Older</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li><a href="{{ .Paginator.Next.URL | relURL }}"
                class="button big next">Newer</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big next">Newer</a></li>
    {{ end }}
</ul>
