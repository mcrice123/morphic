{{ if and (isset .Params "firstpath") (ne .Params.firstpath "") }}
    {{ $.Scratch.Set "path" .Params.firstpath }}

    {{ $.Scratch.Set "structType" "page" }}
    {{ partial "img-path" . }}
    {{ $path := $.Scratch.Get "path" }}
    {{ $alt := $.Scratch.Get "alt" }}
    {{ $img := $.Scratch.Get "img" }}

    <a class="image featured">
        <img src="{{ $path | relURL }}" alt="{{ $alt }}">
    </a>
{{ end }}
