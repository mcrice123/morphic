{{ $numOfParams := len .Params }}
{{ if and (ge $numOfParams 0) (le $numOfParams 1) }}
    {{ if eq $numOfParams 1 }}
        {{ $.Scratch.Set "target" (.Get 0) }}
    {{ else }}
        {{ $.Scratch.Set "target" "_blank" }}
    {{ end }}
    
    <div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
        <iframe src="//www.youtube.com/embed/{{ .Get 0 }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
   </div>
{{ end }}
